<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            let weapons = ["rock", "paper", "scissors"];
            let playerScore = 0;
            let computerScore = 0;

            function computerPlay() {
                const random = Math.floor(Math.random()*weapons.length);
                return weapons[random];
            }

            function playRound(playerSelection, computerSelection) {
                playerSelection = playerSelection.toLowerCase();

                if (playerSelection == computerSelection) {
                    console.log(`It's a tie! ${computerSelection} vs ${playerSelection}`);
                } else if (
                    (playerSelection == "paper" && computerSelection == "scissors") ||
                    (playerSelection == "rock" && computerSelection == "paper") ||
                    (playerSelection == "scissors" && computerSelection == "rock")) {

                    computerScore++;    
                    console.log(`You lose! ${computerSelection} beats ${playerSelection}`);
                } else {
                    playerScore++;
                    console.log(`You win! ${playerSelection} beats ${computerSelection}`);
                }
            }

            function game() {
                for (let i = 1; i < 6; i++) {
                    const playerSelection = prompt("Please choose your weapon: ");
                    const computerSelection = computerPlay();
                    console.log(`Round ${i}`)
                    playRound(playerSelection, computerSelection);
                    console.log(`You: ${playerScore} - Me: ${computerScore}`)
                }

                if (playerScore > computerScore) {
                        console.log("Congratulations, you won the match!")
                    } else {
                        console.log("You lost the match, better luck next time!")
                    }
                }

            game();
        </script>
    </body>
    </html>
